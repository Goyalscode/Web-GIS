<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
    
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <h3 class="navbar-brand">WEB BASED GIS</h3>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

              </li> -->
              
              <li>
                <label style="padding-left: 70px;"></label>
              </li>
               <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Choose Map
                </a>
                <ul class="dropdown-menu">
                    
                  <li>
                    
                <label class="space1"></label><input type="radio" name="map" value="OSM" onclick="selectMap(this)"/><label class="space2">Open Street Map</label><br><hr>
                <label class="space1"></label><input type="radio" name="map" value="Terrain" onclick="selectMap(this)" checked/><label class="space2">Terrain</label><br><hr>
                <label class="space1"></label><input type="radio" name="map" value="Watercolor" onclick="selectMap(this)"/><label class="space2">WaterColor</label><br><hr>

                   </li>
                </ul>
              </li>
              <li>
                <label style="padding-left: 40px;"></label>
              </li>
              <li class="nav-item dropdown">
               <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                 Select Layers
               </a>
               <ul class="dropdown-menu">
                 <li><label class="space1"></label><input type="checkbox" id="citiesch" value = "drawLayerCities" onClick="checklayer(this)" checked/><label class="space2">Cities</label></li>
                 <li><hr class="dropdown-divider"></li>
                 <li><label class="space1"></label><input type="checkbox" id="routesch" value = "drawLayerRoutes" onClick="checklayer(this)" checked/><label class="space2">Routes</label></li>
                 <li><hr class="dropdown-divider"></li>
                 <li><label class="space1"></label><input type="checkbox" id="statesch"value = "drawLayerStates"  onClick="checklayer(this)" checked/><label class="space2">States</label></li>
               </ul>
             </li>
            </ul>

        <div class="map" id="mymap"></div>
